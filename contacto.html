<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="caja">
        <!-- LAS IMAGENES TAMBIEN SE PUEDEN COLOCAR DENTRO DE UN H1-->
        <h1><img src="img/logo.png" alt="Logo Barberia Alura" /></h1>
        <nav>
          <ul>
            <li><a href="home_barberia.html">Home</a></li>
            <li><a href="productos_barberia.html">Productos</a></li>
            <li><a href="contacto.html">Contacto</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <!-- ETIQUETA PARA CREAR UN FORMULARIO-->
      <form>
        <!-- NOMBRE COMPLETO PARA EL FORMULARIO-->
        <!-- ETIQUETA PARA NOMBRAR A LA CAJA. SIEMPRE VAN JUNTAS-->
        <!-- EL FOR ES PARA VINCULARLO AL ID DEL INPUT-->
        <label for="nombrescompleto">Nombres Completo</label>
        <!-- CAJA PARA DILIGENCIAR LA INFORMACIÓN-->
        <input type="text" id="nombrescompleto" class="input-padron" required />
        <!-- APELLIDOS COMPELTOS PARA EL FORMULARIO-->
        <label for="apellidoscompleto">Apellidos Completo</label>
        <input
          type="text"
          id="apellidoscompleto"
          class="input-padron"
          required
        />
        <!-- CORREO ELECTRONICO PARA EL FORMULARIO-->
        <label for="correoelectronico">Correo Electróncio</label>
        <input
          type="email"
          id="correoelectronico"
          class="input-padron"
          required
          placeholder="email@dominio.com"
        />
        <!-- TELEFONO PARA EL FORMULARIO-->
        <label for="telefono">Telefono</label>
        <input
          type="tel"
          id="telefono"
          class="input-padron"
          required
          placeholder="(XX)-XXX XXX XXXX"
        />
        <!-- CAJA DE TEXTO-->
        <label for="mensaje">Mensaje</label>
        <textarea
          cols="70"
          rows="10"
          id="mensaje"
          class="input-padron"
          required
        ></textarea>
        <!--SELECCIÓN DE ENTRADAS-->
        <fieldset>
          <legend>¿Cómo le gustaría que lo contactemos?</legend>
          <label for="radio-email"
            ><input
              type="radio"
              name="contacto"
              value="email"
              id="radio-email"
            />
            Email</label
          >
          <label for="radio-telefono"
            ><input
              type="radio"
              name="contacto"
              value="telefono"
              id="radio-telefono"
            />
            Telefono</label
          >
          <label for="radio-whatsapp"
            ><input
              type="radio"
              name="contacto"
              value="email"
              id="radio-whatsapp"
              checked
            />
            Whatsapp</label
          >
        </fieldset>
        <fieldset>
          <legend>¿En cúal horario prefire ser atendido?</legend>
          <select>
            <option>Mañana</option>
            <option>Tarde</option>
            <option>Noche</option>
          </select>
        </fieldset>
        <label class="checkbox"
          ><input type="checkbox" checked />¿Le gustaría recibir novedades de la
          barberia?</label
        >
        <!-- BOTON DE ENVIO-->
        <input type="submit" value="Enviar Formulario" class="enviar" />
      </form>
      <table>
        <thead>
          <tr>
            <th>Día</th>
            <th>Horario</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Lunes</td>
            <td>08:00 am - 20:00 pm</td>
          </tr>
          <tr>
            <td>Miercoles</td>
            <td>08:00 am - 20:00 pm</td>
          </tr>
          <tr>
            <td>viernes</td>
            <td>08:00 am - 20:00 pm</td>
          </tr>
        </tbody>
      </table>
    </main>
    <footer>
      <img src="img/logo-blanco.png" alt="Logo Barberia Alura" />
      <p class="copyright">&copy Copyrigth Barberia Alura - 2023</p>
    </footer>
  </body>
</html>
